<!-- Edit Modal -->
<div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-xl glass-effect">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Edit Item</h3>
            <div class="space-y-4">
                <div>
                    <label for="edit-title-modal" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Title</label>
                    <input type="text" id="edit-title-modal" class="w-full p-2 bg-white/10 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white">
                </div>
                
                <!-- Note Content -->
                <div id="edit-note-content" class="hidden">
                    <label for="edit-note-content-field" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Content</label>
                    <textarea id="edit-note-content-field" rows="4" class="w-full p-2 bg-white/10 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white"></textarea>
                </div>
                
                <!-- Link Content -->
                <div id="edit-link-content" class="hidden space-y-3">
                    <div>
                        <label for="edit-link-url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">URL</label>
                        <input type="url" id="edit-link-url" class="w-full p-2 bg-white/10 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white">
                    </div>
                    <div>
                        <label for="edit-link-description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
                        <textarea id="edit-link-description" rows="2" class="w-full p-2 bg-white/10 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white"></textarea>
                    </div>
                </div>
                
                <!-- Contact Content -->
                <div id="edit-contact-content" class="hidden space-y-3">
                    <div>
                        <label for="edit-contact-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
                        <input type="text" id="edit-contact-name" class="w-full p-2 bg-white/10 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white">
                    </div>
                    <div>
                        <label for="edit-contact-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                        <input type="email" id="edit-contact-email" class="w-full p-2 bg-white/10 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white">
                    </div>
                    <div>
                        <label for="edit-contact-phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Phone</label>
                        <input type="tel" id="edit-contact-phone" class="w-full p-2 bg-white/10 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white">
                    </div>
                    <div>
                        <label for="edit-contact-address" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Address</label>
                        <textarea id="edit-contact-address" rows="2" class="w-full p-2 bg-white/10 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white"></textarea>
                    </div>
                </div>
                
                <!-- Password Content -->
                <div id="edit-password-content" class="hidden space-y-3">
                    <div>
                        <label for="edit-password-username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Username</label>
                        <input type="text" id="edit-password-username" class="w-full p-2 bg-white/10 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white">
                    </div>
                    <div>
                        <label for="edit-password-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                        <input type="password" id="edit-password-password" class="w-full p-2 bg-white/10 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white">
                    </div>
                    <div>
                        <label for="edit-password-website" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Website</label>
                        <input type="url" id="edit-password-website" class="w-full p-2 bg-white/10 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white">
                    </div>
                    <div>
                        <label for="edit-password-notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Notes</label>
                        <textarea id="edit-password-notes" rows="2" class="w-full p-2 bg-white/10 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white"></textarea>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-4">
                    <button onclick="closeEditModal()" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-600 transition-colors">
                        Cancel
                    </button>
                    <button onclick="saveEdit()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
